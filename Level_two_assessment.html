<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <h1><strong>Course Sign Up Page</strong></h1>
  <body>
  <p>Please Note: First Name, Last Name, Password, and Email are required </p>
  <form action="thankyou.html" method="get">
    <label>First Name:</label>
    <input type="text" name="" value="" placeholder="First Name" required>

    <label>Last Name:</label>
    <input type="text" name="" value="" placeholder="Last Name" required>

    <br>
    <br>
    <label>Email:</label>
    <input type="email" name="" value="" placeholder="name@gmail.com" required>

    <label>Password:</label>
    <input type="password" name="" value="" required>

    <p>Are you over the age of 18?</p>
    <label>Yes: </label>
    <input type="radio" name="age" value="">

    <label>No: </label>
    <input type="radio" name="age" value="age">

    <p>Do you have any credit card or PayPal?</p>
    <select name="Payment">
      <option value = "Credit Card">Credit Card</option>
      <option value="PayPal">PayPal</option>
    </select>
    <br>
    <br>
    <input type="submit" name="SignUp" value="SignUp">

  </form>
  </body>
</html>
