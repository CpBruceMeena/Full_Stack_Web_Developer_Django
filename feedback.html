<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback Form</title>
  </head>
  <body>
    <h1>Hotel Feedback</h1>

    <form method="get">
      <h3>Are you from India?</h3>

      <label for="inIndia">Inside: </label>
      <input id="inIndia" type="radio" name="loc" value="inside">

      <label for="outIndia">Outside</label>
      <input id="outIndia" type="radio" name="loc" value="outside">

      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Good">2</option>
        <option value="Poor">1</option>

      </select>
      <h4>Any other feedback you want to give?</h4>
      <textarea name="mytext" rows="5" cols="50"></textarea>
      <input type="submit" name="" value="SUBMIT">

    </form>
  </body>
</html>
