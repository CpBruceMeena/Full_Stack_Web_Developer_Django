<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <style media="screen">
    .head{
      background-color: grey;
      color: white;
      margin: 0px 200px 50px 200px;
      padding: 10px 30px 50px 30px;
    }

    #btn1{
      color: white;
      border-radius: 5px;
      background-color: skyblue;
      padding: 10px;
    }

    td{
      height: 150px;
      width: 150px;
      text-align: center;
      border: 5px solid black;
      font-size: 100px;
    }
  </style>
  <body>
    <div class="head">
      <h1>Welcome to tic tac toe.</h1>
      <button onclick="clearBoard()" id="btn1" name="button">Restart!</button>
    </div>
    <table align='center' id="gametable">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
  <script src="jquery_standard_code.js"></script>
  <script type="text/javascript">
      var restart = document.querySelector("#btn1");
      var squares = document.querySelectorAll("td");
      function clearBoard(){
          for(var i = 0; i<squares.length; i++){
            squares[i].textContent = "";
          }
      }

      function changeMarker(){
        if(this.textContent === ''){
          this.textContent = "X";
        }
        else if(this.textContent === "X"){
          this.textContent = "O";
        }else{
          this.textContent = "";
        }
      }

      for(var i = 0; i<squares.length; i++){
        squares[i].addEventListener('click', changeMarker);
      }
  </script>
</html>
